<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img border</title>
</head>
<body>
    <img src="./img/channel.jpg" alt="">



    <script>
       imagen = document.querySelector('img')
       imagen.addEventListener('click',border)

       function border () {
        
           if (imagen.style.border == "20px solid red") {
            imagen.style.border = '0px solid red'
            } else {
            imagen.style.border = '20px solid red'
            }
       }


    </script>
</body>
</html>
