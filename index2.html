<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
</head>
<body>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <input id="input3" type="text">

    <button>Verificar</button>

    <h1>Selecionar cantidad de stickers</h1>


    <script>
        boton = document.querySelector('button')
        boton.addEventListener("click",verificar)
        
        
        function verificar (){
           valor1 =Number (document.querySelector('#input1').value)
           valor2 =Number (document.querySelector('#input2').value)
           valor3 =Number (document.querySelector('#input3').value)

           suma = (valor1 + valor2 + valor3)

           if (suma<= 10) {
            document.querySelector('h1').innerHTML="cantidad de stikers correcta"
           } else {
            document.querySelector('h1').innerHTML="Tomaste muchos stickers"
           }
        };


    </script>
</body>
</html>
